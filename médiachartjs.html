<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div>
        <canvas id="myChart"></canvas>
    </div>
    <script>
        const labels = [
            'January',
            'February',
            'March',
            'April',
            'May',
            'June',
        ];

        const data = {
            labels: labels,
            datasets: [{
                label: 'Temperatura média',
                
                backgroundColor: 'aqua',
                borderColor: 'blue',
                data: [22, 24, 27, 23, 22, 23, 45],
            },
         

            {
                label: 'Umidade média',
                
                backgroundColor: 'red',
                borderColor: 'pink',
                data: [90, 82, 80, 85, 80, 83, 45],
            }
        ]

        };
       

        const config = {
            type: 'bar',
            data: data,
            options: {}
        };
    </script>
    <script>
        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
    </script>



</body>

</html>
